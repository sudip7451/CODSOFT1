<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitness</title>
    <link rel="stylesheet" href="gym.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Bruno+Ace+SC&family=Castoro+Titling&family=Changa&family=Lilita+One&family=PT+Serif&family=Prompt&family=Sigmar&family=Ubuntu&family=Vina+Sans&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">

        <div class="left">
            <img src="arm-dumbbell-icon.svg" alt="">
            <hr>
            <div>ROYAL &nbsp;FITNESS</div>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li> <a href="#" class="active">home</a> </li>
                <li> <a href="#">about</a> </li>
                <li> <a href="#">fitness calculator</a> </li>
                <li> <a href="#">contact us</a> </li>
            </ul>
        </div>

        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn">Email us</button>
        </div>

    </header>

    <div class="container">
        <form action="#" class="form">
            <h1>Join  &nbsp; the &nbsp; best &nbsp; GYM &nbsp; of &nbsp; #PUNE</h1>

            <div class="mybox">
                <input type="text" name="myname" placeholder="Enter full name">
            </div>

            <div class="mybox">
                <input type="tel" name="myphoneno" placeholder="Enter your gender">
            </div>

            <div class="mybox">
                <input type="text" name="myaddress" placeholder="Enter your locality">
            </div>

            <div class="mybox">
                <input type="text" name="contact no" placeholder="Enter your contact no">
            </div>

            <button class="sub">Register Now</button>
        </form>
    </div>
</body>

</html>
